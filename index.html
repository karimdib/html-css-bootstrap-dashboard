<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Boolean bootstrap</title>
</head>
<body>
    <header >
        <div class="p-2 d-flex  align-items-center ">
            <div class="col-auto pe-4">
                <figure>
                    <img class="mt-2" src="./img/logo.svg" alt="">
                    <img class="d-none" src="./img/mobile-logo.png" alt="">
                </figure>
            </div>
            <div class=" col rounded w-100 input-bg  p-0 d-flex align-items-center">
                <i class=" ps-1 fa-solid fa-magnifying-glass"></i>
                <input class=" p-1 w-50 search-input" type="search" placeholder=" Prova a cercare: Lezione di Laravel"/>
            </div>
            <div class="col-auto ps-4 ">
                <ul class="d-flex gap-3 ps-0 mt-2">
                    <li><i class="fa-solid fa-list-ul"></i></li>
                    <li><i class="fa-solid fa-circle-question"></i></li>
                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    <li><i class=" text-warning fa-solid fa-bell"></i></li>
                </ul>
            </div>
        </div>
    </header>
    <main class=" d-flex ">
        <div class="sidebar text-light vh-100 d-flex flex-column">
            <div class="list__sidebar flex-grow-1">
                <div class="col">
                    <ul class="list-unstyled p-2 ">
                        <li class="p-2">
                            <i class=" pe-2 fa-solid fa-house"></i>
                            <span>Home</span>
                        </li>
                        <li class="p-2">
                            <i class=" pe-2 fa-solid fa-chart-simple"></i>
                            <span>Stats</span>
                        </li>
                        <li class="p-2">
                            <i class="pe-2 fa-solid fa-signal"></i>
                            <span>Signal</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class=" col p-2 flex-grow-0 ">
                <p class="p-2 ">
                    <i class=" pe-2 fa-solid fa-gear"></i>
                    <span>Admin</span>
                </p>
            </div>
        </div>
        <div class="content vh-100 w-100">
            <div class="head__content p-2">
                <div class="  debug text-light d-flex">
                    <div class="col-6">
                        <h1>
                            Boolean
                            <span class="planes-header py-1">Piano blaze</span>
                        </h1>
                        <div>
                            <ul class="d-flex list-planes ps-0">
                                <li class="planes-header mx-1 py-1">3 app</li>
                                <li>>></li>
                                <li class="planes-header mx-1 py-1">Boolean mobile app</li>
                                <li class="planes-header mx-1 py-1">Boolean web app</li>
                                <li class="planes-header mx-1 py-1" >Boolean blog app</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-4">
                        <p>Studenti online negli ultimi 30 minuti</p>
                        <p class="fs-3">125</p>
                    </div>
                    <div class="col-2 d-flex align-items-center">
                        <p class="px-3">Nuovo studente</p>
                        <p class="plus-entity rounded"><i class="fa-solid fa-plus"></i></p>
                    </div>
                </div>
            </div>
            <div class="body__content">fff</div>
        </div>
    </main>
</body>
</html>
